startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      httpServer:
        type: boolean
        description: Whether to run the server in HTTP mode
        default: false
      port:
        type: integer
        description: Port number for HTTP server
        default: 3000
    additionalProperties: false

commandFunction: |
  function(config) {
    const args = [];
    const env = {};
    
    if (config.httpServer) {
      env.HTTP_SERVER = 'true';
      if (config.port) {
        env.PORT = config.port.toString();
      }
    }
    
    return {
      command: 'node',
      args: ['dist/index.js'],
      env: env
    };
  } 